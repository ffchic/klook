                    what_we_love: "慕田峪位于北京怀柔，自古以来就是拱卫北京的军事要冲，这里山势缓陡，曲直相间，所以极富立体感，这里也被称为「危岭雄关」。在山峦起伏、林木葱郁之处，这段万里长城中的一小段，自东南而西北在丛山峻岭之巅蜿蜒。据文献考证，慕田峪长城是明初朱元璋手下大将徐达在北齐长城遗址上督造而成。此处的长城的构筑有着独特的风格 — 敌楼密集，关隘险要，城两侧均有垛口。东南面有3座敌楼并矗一台的正关台。这段罕见的长城西北面建在海拔1000多米，名曰「牛犄角边」，还有建在刀削一般山峰上，称为「箭扣」及「鹰飞倒仰」的长城，其势险峥嵘。整段长城依山就势，起伏连绵，如巨龙飞腾，是万里长城的精华所在。和八达岭密集的游客群不同，这里更多能看见群山环抱、风景优美的景色。"

                    what_we_love: "富士山下网红打卡巡礼，感受不一样的富士山之美。首先前往富士山必来景点-新仓山浅间公园，钟灵塔与富士山与樱花合影，亦或是大鸟居与富士山同框，怎么拍都很赞，不愧是网红摄影师必来地；接着来到富士山天梯小镇~日川时计店，古朴安静的日式街景之富士山，仿佛路的尽头就是富士山。中午时分，前往富士山下涌泉仙境~忍野八海，欣赏秀丽景观并感受圣泉能量，在此可以边逛边品尝当地特色小吃，荞麦面，草饼，仙贝，玉米棒等，还有首屈一指的当季美味水果。午餐后前往河口湖北岸著名景点大石公园，在这里可以看到明信片同款，樱花河口湖富士山同款美景。每到夏天，河口湖畔大石公园内的薰衣草盛放，犹如给公园披上了一层紫色的绒毯，与富士山之景遥相辉映，美不胜收。到了秋天，园内的扫帚草（地肤）会变为赤红色，毛茸茸的特别可爱。这里还是河口湖香草节的会场。最后前往罗森 河口湖站前--旅拍圣地，并且赠送冰淇淋或热饮，晚上住在河口湖的客人，也可以选择在此处下车哦。"
